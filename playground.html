<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Frontend Masters!</h1>
    <div id="app">
        <p v-if="message.length % 2 === 0">Even: {{ message.toUpperCase() }}</p>
        <p v-else>Odd: {{ message }}</p>
        <!-- <ul>
            <li v-for="number in listOfNumbers">
                {{number}}
            </li>
        </ul> -->
        <ul v-for="item in listOfNumbers">
            <li>
                {{ item.id }}
                <ol>
                    <li v-for="number in item.list">
                        {{ number }}
                    </li>
                </ol>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const {createApp} = Vue;
        const app = createApp({
            data(){
                return {
                    message:'It works',
                    listOfNumbers: [{name: 1, list:[1,2,3,4,5], id:"1ce79551-b190-4fc4-89ef-28315b2b5aa4"}, {name: 2, list:[1,2,3,4,5], id:"9cf7a778-da2c-4e37-8c17-faf31cc75c32"}, {name: 3, list:[1,2,3,4,5], id:"7a7a546c-352e-4f7b-be5c-894076dab3f2"}, {name: 4, list:[1,2,3,4,5], id:"55d57dd6-5ccc-49ba-86ff-64f6cf3ad96e"}, {name: 5, list:[1,2,3,4,5], id:"9d58e213-c262-4033-a5cc-59a6924e9359"}]
                }
            }
        });

        app.mount('#app');

    </script>
</body>
</html>
